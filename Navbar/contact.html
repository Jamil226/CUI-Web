<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Contact | Comsats University Sahiwal Campus</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon/favicon-16x16.png" />
		<link rel="manifest" href="assets/images/favicon/site.webmanifest" />
        <link rel="stylesheet" href="assets/css/style3.css">
        <link rel="stylesheet" href="assets/css/style2.css">
    </head>
    <body>
        <header>
            <div class="nav-container">
                <nav>
                    <ul class="navbar">
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="index.html">Home</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="about.html">About</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="campus-life.html">Campus Life</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="faqs.html">FAQs</a>
                        </li>
                        <li class="navbar-item">
                            <a class="navbar-item-link" href="contact.html">Contact</a>
                        </li>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <section>
                <div class="container">
                    <form action="#" method="post">
                        <div class="row">
                            <div class="col-25">
                                <label for="fullname">Full Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="fullname" name="TxtFullName" placeholder="Your name..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email">Email Address</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="email" name="TxtEmail" placeholder="Your email address..">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="country">Country</label>
                            </div>
                            <div class="col-75">
                                <select id="country" name="CboCountry">
                                    <option value="1">Pakistan</option>
                                    <option value="2">UK</option>
                                    <option value="3">UAE</option>
                                    <option value="4">USA</option>
                                    <option value="5">Ireland</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="message">Message</label>
                            </div>
                            <div class="col-75">
                                <textarea id="message" name="TxtMessage" placeholder="Write something.."
                                    style="height:200px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <input type="submit" value="Submit" name="BtnSubmit">
                        </div>
                    </form>
                </div>
            </section>
        </main>
        <footer>
            <div class="footer">
                <h5>All Rights Reserved &copy; 2023 | Designed by CUI Sahiwal </h5>
            </div>
        </footer>
    </body>

</html>
